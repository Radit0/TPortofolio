<style>
    body {
        font-family: arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        color: #333;
    }
    .button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease-in-out;
    }
    .button:hover {
        background: #0056b3;
    }
    .projects {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
    }
    .project-card {
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        width: calc(33.33% - 20px);
        min-width: 200px;
        text-align: center;
    }
    @media (max-width: 600px) {
        .container {
            width: 90%;
            padding: 15px;
        }
        h1 {
            font-size: 24px;
        }
        .project-card {
            width: 100%;
        }
    }
</style>
